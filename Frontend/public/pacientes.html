<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Consultas Psicológicas</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        nav { text-align: center; margin-bottom: 20px; }
        nav button { margin: 0 10px; padding: 10px 15px; background: #3399ff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        nav button:hover { background: #0077e6; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 2px 6px rgba(0,0,0,0.1); }
        form { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button.salvar { background: #3399ff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button.salvar:disabled { background: #cccccc; cursor: not-allowed; }
        ul { list-style: none; padding: 0; }
        li { background: #f0f8ff; margin-bottom: 5px; padding: 8px; border-radius: 5px; }
        .msg { text-align: center; font-weight: bold; margin-bottom: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Sistema de Consultas Psicológicas</h1>
    
    <nav>
        <button onclick="window.location.href='pacientes.html'">Pacientes</button>
        <button onclick="window.location.href='psicologos.html'">Psicólogos</button>
        <button onclick="window.location.href='consultas.html'">Consultas</button>
    </nav>
    
    <div class="container">
        <h2>Pacientes</h2>

        <div id="msg" class="msg"></div>

        <form id="pacienteForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <button type="submit" class="salvar" id="salvarBtn">Salvar</button>
        </form>

        <ul id="listaPacientes"></ul>
    </div>

    <script>
        const apiUrl = "http://localhost:8080/pacientes";
        const form = document.getElementById("pacienteForm");
        const lista = document.getElementById("listaPacientes");
        const msg = document.getElementById("msg");
        const salvarBtn = document.getElementById("salvarBtn");

        // carregar pacientes
        async function carregarPacientes() {
            const res = await fetch(apiUrl);
            const data = await res.json();
            lista.innerHTML = "";
            data.forEach(p => {
                const li = document.createElement("li");
                li.textContent = `ID: ${p.id} - ${p.nome} (${p.email})`;
                lista.appendChild(li);
            });
        }

        // cadastrar paciente
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            salvarBtn.disabled = true;
            msg.textContent = "";
            
            const paciente = {
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value
            };

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(paciente)
                });

                if (res.ok) {
                    msg.textContent = "✅ Paciente cadastrado com sucesso!";
                    msg.className = "msg success";
                    form.reset();
                    carregarPacientes();
                } else {
                    msg.textContent = "❌ Erro ao cadastrar paciente!";
                    msg.className = "msg error";
                }
            } catch (error) {
                msg.textContent = "❌ Falha na comunicação com o servidor!";
                msg.className = "msg error";
            }

            salvarBtn.disabled = false;
        });

        carregarPacientes();
    </script>
</body>
</html>
