<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consultas Psicológicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .menu-container button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            background: #3399ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .menu-container button:hover {
            background: #0077e6;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Sistema de Consultas Psicológicas</h1>
        <button onclick="window.location.href='pacientes.html'">Pacientes</button>
        <button onclick="window.location.href='psicologos.html'">Psicólogos</button>
        <button onclick="window.location.href='consultas.html'">Consultas</button>
    </div>
</body>
</html>
