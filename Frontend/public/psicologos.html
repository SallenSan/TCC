<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Consultas Psicológicas</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { text-align: center; }
        nav { text-align: center; margin-bottom: 20px; }
        nav button { 
            margin: 0 10px; 
            padding: 10px 15px; 
            background: #3399ff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        nav button:hover { background: #0077e6; }
        .container { 
            max-width: 800px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1); 
        }
        form { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        input, select, textarea { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button.salvar { 
            background: #3399ff; 
            color: white; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
        }
        button.salvar:disabled { background: #cccccc; cursor: not-allowed; }
        ul { list-style: none; padding: 0; }
        li { background: #f0f8ff; margin-bottom: 5px; padding: 8px; border-radius: 5px; }
        .msg { text-align: center; font-weight: bold; margin-bottom: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Sistema de Consultas Psicológicas</h1>
    
    <nav>
        <button onclick="window.location.href='index.html'">Início</button>
        <button onclick="window.location.href='pacientes.html'">Pacientes</button>
        <button onclick="window.location.href='psicologos.html'">Psicólogos</button>
        <button onclick="window.location.href='consultas.html'">Consultas</button>
    </nav>
    
    <div class="container">
        <h2>Psicólogos</h2>

        <div id="msg" class="msg"></div>

        <form id="psicologoForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="text" id="crp" placeholder="CRP" required>
            
            <select id="tipoUsuario" required>
                <option value="">Selecione o tipo de usuário</option>
                <option value="Administrador">Administrador</option>
                <option value="Psicologo">Psicólogo</option>
            </select>
            
            <input type="text" id="especialidade" placeholder="Especialidade" required>
            <button type="submit" class="salvar" id="salvarBtn">Salvar</button>
        </form>

        <ul id="listaPsicologos"></ul>
    </div>

    <script>
        const apiUrl = "http://localhost:8080/psicologos";
        const form = document.getElementById("psicologoForm");
        const lista = document.getElementById("listaPsicologos");
        const msg = document.getElementById("msg");
        const salvarBtn = document.getElementById("salvarBtn");

        // carregar psicólogos
        async function carregarPsicologos() {
            const res = await fetch(apiUrl);
            const data = await res.json();
            lista.innerHTML = "";
            data.forEach(p => {
                const li = document.createElement("li");
                li.textContent = `ID: ${p.id} - ${p.nome} (${p.email}) - CRP: ${p.crp} - Tel: ${p.telefone} - Tipo: ${p.tipoUsuario} - Esp.: ${p.especialidade}`;
                lista.appendChild(li);
            });
        }

        // cadastrar psicólogo
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            salvarBtn.disabled = true;
            msg.textContent = "";
            
            const psicologo = {
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value,
                telefone: document.getElementById("telefone").value,
                crp: document.getElementById("crp").value,
                tipoUsuario: document.getElementById("tipoUsuario").value,
                especialidade: document.getElementById("especialidade").value
            };

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(psicologo)
                });

                if (res.ok) {
                    msg.textContent = "✅ Psicólogo cadastrado com sucesso!";
                    msg.className = "msg success";
                    form.reset();
                    carregarPsicologos();
                } else {
                    msg.textContent = "❌ Erro ao cadastrar psicólogo!";
                    msg.className = "msg error";
                }
            } catch (error) {
                msg.textContent = "❌ Falha na comunicação com o servidor!";
                msg.className = "msg error";
            }

            salvarBtn.disabled = false;
        });

        carregarPsicologos();
    </script>
</body>
</html>
